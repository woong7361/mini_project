<body>
	<div class="wrap title">
		<h1>오늘의 날씨는 어떤지 검색하세요!</h1>
		<p>XX의 현재 기온:<span id="temp"></span>도</p>
		<p>XX의 현재 습도:<span id="humid"></span>%</p>
		<p>XX의 현재 바람:<span id="wind"></span>m/s</p>
	</div>
	<div class="wrap input">
		<select class="form-select mb-4" aria-label="Default sele구ct state" id="state_input">
			<option selected>Open this select menu</option>
			<option value="강남구">강남구</option>
			<option value="서초구">서초구</option>
			<option value="송파구">송파구</option>
			<option value="강북구">강북구</option>
			<option value="용산">용산구</option>
		</select>
		<div class="d-flex flex-row">
			<button type="submit" class="btn btn-dark" onclick="get_weather()">날씨 정보 갱신하기!</button>
		</div>
	</div>
